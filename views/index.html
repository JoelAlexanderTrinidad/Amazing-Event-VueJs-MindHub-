<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="shortcut icon" href="../RecursosAmazingEvents/logo-icon.png" type="image/x-icon">
    <title>Amazing Events | Home</title>
</head>
<body>
    <div id="app">
        {{filtroCruzado}}
       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
           <div class="modal-dialog">
               <div class="modal-content bg-light nav-modal-index">
                   <div class="modal-header">
                   <button button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                   </div>
                   <div class="nav-modal-index modal-body d-flex flex-column justify-content-evenly">
                       <a class="text-center text-light bg-danger py-1 nav-link links" href="#">HOME</a>
                       <a class="text-center text-light bg-danger py-1 nav-link links" href="./upComingEvents.html">UPCOMING EVENTS</a>
                       <a class="text-center text-light bg-danger py-1 nav-link links" href="./pastEvents.html">PAST EVENTS</a>
                       <a class="text-center text-light bg-danger py-1 nav-link links" href="./contact.html">CONTACT</a>
                       <a class="text-center text-light bg-danger py-1 nav-link links" href="./stats.html">STATS</a>
                   </div>
               </div>
           </div>
       </div>
   
       <nav class="navbar navbar-expand-lg">
           <div class="container-fluid">
               <div class="col-4 col-lg-2 p-0 contenedor-logo">
                   <a href="#"><img class="col-12 col-md-12 logo p-2" src="../RecursosAmazingEvents/Logo-Amazing-Events.png" alt=""></a>
               </div>
             <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" aria-label="Close">
               <span><i class="fa-solid fa-bars boton-menu"></i></span>
             </button>
             <div class="collapse navbar-collapse mt-3 mt-lg-0 justify-content-lg-end contenedor-a">
                   <a class="text-center py-2 me-lg-4 nav-link links" href="#">Home</a>
                   <a class="text-center py-2 me-lg-4 nav-link links" href="./upComingEvents.html">Upcoming Events</a>
                   <a class="text-center py-2 me-lg-4 nav-link links" href="./pastEvents.html">Past Events</a>
                   <a class="text-center py-2 me-lg-4 nav-link links" href="./contact.html">Contact</a>
                   <a class="text-center py-2 me-lg-4 nav-link links" href="./stats.html">Stats</a>
             </div>
           </div>
         </nav>
       <main class="main-index ">
           <section class="seccion1">
   
               <h1 class="text-center py-3 mb-0 text-light fs-4">HOME</h1>
               
               <form class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-evenly formulario-index">
                   <div class=" row container-fluid p-0 m-0 col-lg-8 justify-content-lg-evenly" id="checks">
                    <div v-for="categoria of categorias" class="form-check col-lg-auto col-6 p-lg-0 d-flex justify-content-center justify-content-lg-start">
                        <input v-bind:value="categoria" v-model="checkeados" type="checkbox" v-bind:name="categoria" class="check-box form-check-input" v-bind:id="categoria">
                        <label class="form-check-label ps-3 ps-lg-2 col-lg-auto label-formulario col-8" v-bind:for="categoria">{{categoria}}</label>
                    </div>
                   </div>
                   <div class="input-group px-5 px-lg-0 px-lg-5">
                       <input v-model="valorDelInput" type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="addon-wrapping" id="busqueda-input">
                       <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                   </div>
                </form>
           </section>
           <section id="seccion-index" class="seccion2">
            <div class="row row-cols-2 container-fluid px-0 mx-auto justify-content-center justify-content-lg-evenly gap-3 my-4">

                <template v-if="eventos" v-for="evento of eventosFiltrados">
                    <div class="card col-5 col-lg-3 col-xl-2">
                            <div class="p-2 pt-md-3 pt-md-3 tarjeta">
                                <img v-bind:src=evento.image class="img-tarjeta" v-bind:alt="evento.name">
                                <div class="">
                                    <h5 class="pt-1 titulo-tarjeta">{{evento.name}}</h5>
                                    <p class="texto-tarjeta">{{evento.description.slice(0,30)}}...</p>
                                    <p class="text-center pt-2 mb-0">Price: <span class="text-success">USD {{evento.price}}</span></p>
                                    <p class="texto-tarjeta">Date: {{evento.date}}</p>
                                    <div class="justify-content-center d-flex">
                                        <a v-bind:href="`./details.html?id=${evento._id}`" class="btn btn-danger boton-tarjeta">View more</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </section>
   
           <footer class="d-flex justify-content-evenly align-items-center">
               <div class="w-50 ">
                   <i class="p-2 ms-md-3 rounded-circle text-bg-dark fa-brands fa-instagram"></i>
                   <i class="p-2 ms-md-3 rounded-circle text-bg-dark fa-brands fa-facebook"></i>
                   <i class="p-2 ms-md-3 rounded-circle text-bg-dark fa-brands fa-whatsapp"></i>
               </div>
               <p class="m-0">COHORT 41</p>
           </footer>
       </main>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
